--- 
 - name: Deploy web servers
   hosts: students 
   become: yes 
   gather_facts: no
   vars:
     ansible_host_key_checking: false
   tasks:
     
      - name: Import deploy role
        import_role:
          name: roles/deploy
        tags: deploy

      - name: Import revert role
        import_role:
          name: roles/revert
        tags: revert
